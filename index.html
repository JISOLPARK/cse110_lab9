<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    errorBtns.forEach((btn, index) => {
    btn.addEventListener('click', () => {

    switch (index) {
      case 0:
        let output = document.querySelector('output');
        let firstNum = document.querySelector('#first-num').value;
        let secondNum = document.querySelector('#second-num').value;
        let operator = document.querySelector('#operator').value;
        try {
          if (firstNum === '' || secondNum === '') {
            throw new Error('Enter valid numbers.');
          }
        }
        catch (err) {
            console.error(err);
        }
        finally {
            console.log(eval(`${Number(firstNum)} ${operator} ${Number(secondNum)}`));
        }       
        break;
      case 1:
        console.error("ERROR!");
        break;
      case 2:
        console.count('count');
        break;
      case 3:
        console.warn("WARNING!");
        break;
      case 4:
        console.assert(false, 'Assertion failed');
        //if true not displayed
        break;
      case 5:
        console.clear();
        break;
      case 6:
        console.dir(errorBtns);
        break;
      case 7:
        console.dirxml(errorBtns);
        break;
      case 8:
        console.group('Group');
        break;
      case 9:
        console.groupEnd();
        console.info("Grouping ended")
        break;
      case 10:
        console.table(errorBtns);
        break;
      case 11:
        console.time();
        console.info("timer started")
        break;
      case 12:
        console.timeEnd();
        break;
      case 13:
        console.trace();
        break;
      case 14:
       throw new Error('Custom Error Occurred');
        break;
      default:
        break;
    }
  });
});
  </script>
</body>

</html>
